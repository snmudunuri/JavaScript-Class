<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>A sample page</title>
    <script src="helper.js"></script>
  </head>

  <body>
    <div id="main"></div>
    <script>
      function getZodiac(year) {
        const months = [
          "Rat 子",
          "Ox 丑",
          "Tiger 寅",
          "Rabit 卯",
          "Dragon 辰",
          "Snake 巳",
          "Horse 午",
          "Goat 未",
          "Monkey 申",
          "Rooster 酉",
          "Dog 戌",
          "Pig 亥"
        ];
        return months[(year - 1924) % 12];
      }
      const userInput = prompt(
        "Enter a year to find out the chinese zodiac sign"
      );
      const year = parseInt(userInput);
      if (year >= 1924) {
        echo(
          "Chinese Zodiac sign for year " + year + " is: " + getZodiac(year)
        );
      } else {
        echo("Please enter a valid year greater than 1924");
      }
    </script>
  </body>
</html>
