<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>A sample page</title>
    <script src="helper.js"></script>
  </head>

  <body>
    <div id="main"></div>
    <script>
      function isMultiple(userInput) {
        if (userInput % 3 == 0 && userInput % 5 == 0) {
          echo("FizzBuzz");
        } else if (userInput % 5 == 0) {
          echo("Buzz");
        } else if (userInput % 3 == 0) {
          echo("Fizz");
        } else {
          echo(userInput);
        }
      }
      const userInput = prompt(
        "Enter a number to check if it is multiple of 3 and/or 5"
      );
      isMultiple(userInput);
    </script>
  </body>
</html>
