<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>A sample page</title>
    <script src="helper.js"></script>
  </head>

  <body>
    <div id="main"></div>
    <script>
      let result = 1;
      for (let i = 0; i <= 200; i++) {
        if (i == 0 || i == 1) {
          echo(i);
        } else if (i % 2 != 0) {
          result = result + i;
          echo(result);
        }
      }
    </script>
  </body>
</html>
