<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>A sample page</title>
    <script src="helper.js"></script>
  </head>

  <body>
    <div id="main"></div>
    <script>
      function  product(a,b) {
        let value = 0;
        for(let m=a; m<=b; m++){
            value= value+a;
        }
        return value
    
      }
      const firstN = prompt('Please enter first number');
      const secondN = prompt('Please enter second number');
     firstNum = parseInt(firstN);
      secondNum =  parseInt(secondN);
      if(firstNum == 0 || secondNum == 0){
        echo('Product of ' + firstNum + ' and ' + secondNum + ' is: 0');
      }
      else if(firstNum<0 && secondNum>0){
        echo('Product of ' + firstNum + ' and ' + secondNum + ' is: ' + -product(-firstNum,secondNum));
      }
      else if(firstNum>0 && secondNum<0){
        echo('Product of ' + firstNum + ' and ' + secondNum + ' is: ' + -product(firstNum,-secondNum));
      }
      else if(firstNum<0 && secondNum<0){
        echo('Product of ' + firstNum + ' and ' + secondNum + ' is: ' + product(-firstNum,-secondNum));
      }
      else{
        echo('Product of ' + firstNum + ' and ' + secondNum + ' is: ' + product(firstNum,secondNum));
      }
      
      

      
    </script>
  </body>
</html>
