<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>A sample page</title>
    <script src="helper.js"></script>
  </head>

  <body>
    <div id="main"></div>
    <script>
      function product(a, b) {
        let value = 0;
        for (let m = 0; m < b; m++) {
          value = value + a;
        }
        return value;
      }
      const num1 = prompt("Please enter first number");
      const num2 = prompt("Please enter second number");
      const firstNum = parseInt(num1);
      const secondNum = parseInt(num2);
      if (firstNum == 0 || secondNum == 0) {
        echo("Product of " + firstNum + " and " + secondNum + " is: 0");
      } else if (
        (firstNum < 0 && secondNum > 0) ||
        (firstNum > 0 && secondNum < 0)
      ) {
        echo(
          "Product of " +
            firstNum +
            " and " +
            secondNum +
            " is: " +
            -product(Math.abs(firstNum), Math.abs(secondNum))
        );
      } else {
        echo(
          "Product of " +
            firstNum +
            " and " +
            secondNum +
            " is: " +
            product(Math.abs(firstNum), Math.abs(secondNum))
        );
      }
    </script>
  </body>
</html>
